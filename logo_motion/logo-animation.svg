<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
     viewBox="0 0 566.9 566.9" xml:space="preserve">
    <defs>
        <linearGradient id="gradient1" x1="269.9159" y1="305.6909" x2="78.3506" y2="597.9512" 
                        gradientTransform="matrix(1 0 0 1 0 -274)" gradientUnits="userSpaceOnUse">
            <stop offset="0.001" style="stop-color:#0068B7"/>
            <stop offset="1" style="stop-color:#89C997"/>
        </linearGradient>
        <linearGradient id="gradient2" x1="411.1273" y1="569.3723" x2="556.8317" y2="427.2556" 
                        gradientTransform="matrix(1 0 0 1 0 -274)" gradientUnits="userSpaceOnUse">
            <stop offset="0.001" style="stop-color:#0068B7"/>
            <stop offset="1" style="stop-color:#89C997"/>
        </linearGradient>
        
        <style>
    .animated-path {
        stroke-width: 2;
        stroke-linecap: round;
        stroke-linejoin: round;
    }
    
    /* 默认状态：完整显示，不播放动画 */
    .path-y-left {
        stroke: none;
        fill: url(#gradient1);
        fill-opacity: 1;
        stroke-opacity: 0;
    }
    
    .path-circle {
        stroke: none;
        fill: #FFFFFF;
        fill-opacity: 1;
        stroke-opacity: 0;
    }
    
    .path-mark {
        stroke: none;
        fill: url(#gradient2);
        fill-opacity: 1;
        stroke-opacity: 0;
    }
    
    .text-path {
        stroke: none;
        fill: #0068B7;
        fill-opacity: 1;
        stroke-opacity: 0;
    }
    
    /* 添加 animate 类时才播放动画 */
    .path-y-left.animate {
        stroke: #0068B7;
        stroke-dasharray: 1500;
        stroke-dashoffset: 1500;
        fill-opacity: 0;
        stroke-opacity: 1;
        animation: drawAndFill-y 5s ease-in-out forwards;
    }
    
    .path-circle.animate {
        stroke: #0068B7;
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        fill-opacity: 0;
        stroke-opacity: 1;
        animation: drawAndFill-circle 5s ease-in-out forwards;
    }
    
    .path-mark.animate {
        stroke: url(#gradient2);
        stroke-dasharray: 800;
        stroke-dashoffset: 800;
        fill-opacity: 0;
        stroke-opacity: 1;
        animation: drawAndFill-mark 5s ease-in-out forwards;
    }
    
    .text-path.animate {
        stroke: #0068B7;
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        fill-opacity: 0;
        stroke-opacity: 1;
        animation: drawAndFill-text 5s ease-in-out forwards;
    }
    
    /* Y形状动画 */
    @keyframes drawAndFill-y {
        0% {
            stroke-dashoffset: 1500;
            fill-opacity: 0;
            stroke-opacity: 1;
        }
        40% {
            stroke-dashoffset: 0;
            stroke-opacity: 1;
            fill-opacity: 0;
        }
        70% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
        100% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
    }
    
    /* 圆形动画 */
    @keyframes drawAndFill-circle {
        0%, 15% {
            stroke-dashoffset: 500;
            fill-opacity: 0;
            stroke-opacity: 1;
        }
        45% {
            stroke-dashoffset: 0;
            stroke-opacity: 1;
            fill-opacity: 0;
        }
        70% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
        100% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
    }
    
    /* 勾形动画 */
    @keyframes drawAndFill-mark {
        0%, 22% {
            stroke-dashoffset: 800;
            fill-opacity: 0;
            stroke-opacity: 1;
        }
        52% {
            stroke-dashoffset: 0;
            stroke-opacity: 1;
            fill-opacity: 0;
        }
        75% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
        100% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
    }
    
    /* 文字动画 */
    @keyframes drawAndFill-text {
        0%, 32% {
            stroke-dashoffset: 300;
            fill-opacity: 0;
            stroke-opacity: 1;
        }
        62% {
            stroke-dashoffset: 0;
            stroke-opacity: 1;
            fill-opacity: 0;
        }
        85% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
        100% {
            stroke-opacity: 0;
            fill-opacity: 1;
        }
    }
    
    /* 文字依次出现 */
    .text-y1.animate { animation-delay: 0s; }
    .text-i1.animate { animation-delay: 0.1s; }
    .text-y2.animate { animation-delay: 0.2s; }
    .text-a.animate { animation-delay: 0.3s; }
    .text-t.animate { animation-delay: 0.4s; }
    .text-e.animate { animation-delay: 0.5s; }
    .text-c.animate { animation-delay: 0.6s; }
    .text-h.animate { animation-delay: 0.7s; }
</style>
    </defs>
    
