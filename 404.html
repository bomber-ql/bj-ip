<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 怡亚科技</title>
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="blog.css">

</head>
<style>
        /* 仅针对404页面主体内容的样式 */
        .error-page {
            min-height: calc(100vh - 160px); /* 减去头部和底部高度预留空间 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-align: center;
        }
        
        .error-content {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .error-number {
            font-size: 120px;
            font-weight: 800;
            color: #333;
            margin-bottom: 20px;
            line-height: 1;
            letter-spacing: -5px;
        }
        
        .error-message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #555;
        }
        
        .error-details {
            font-size: 16px;
            color: #777;
            margin-bottom: 36px;
            line-height: 1.6;
            padding: 0 20px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
        }
        
        .action-button {
            display: inline-block;
            padding: 10px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .primary-btn {
            background-color: #000000;
            color: white;
            border: none;
        }
        
        .primary-btn:hover {
            background-color: #000000;
        }
        
        .secondary-btn {
            background-color: transparent;
            color: #000000;
            border: 1px solid #000000;
        }
        
        .secondary-btn:hover {
            background-color: #f0f7ff;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .error-number {
                font-size: 90px;
            }
            
            .error-message {
                font-size: 20px;
            }
            
            .error-details {
                font-size: 14px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .action-button {
                width: 80%;
                box-sizing: border-box;
            }
        }
    </style>
</head>
<body>
        <!-- 头部占位符 -->
    <div id="header-placeholder"></div>

    <div class="error-page">
        <div class="error-content">
            <div class="error-number">404</div>
            <div class="error-message">抱歉，页面未找到</div>
            <div class="error-details">
                您访问的页面可能已被删除、移动或名称有误<br>
                请检查您输入的网址是否正确
            </div>
            <div class="action-buttons">
                <a href="/" class="action-button primary-btn">返回首页</a>
                <button class="action-button secondary-btn" onclick="history.back()">返回上一页</button>
            </div>
        </div>
    </div>
     <!-- 脚部占位符 -->
    <div id="footer-placeholder"></div>
</body>
<script>
    // 封装加载HTML片段的函数
    function loadComponent(url, elementId) {
        return fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('加载 ' + url + ' 失败');
                }
                return response.text();
            })
            .then(data => {
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = data;
                } else {
                    console.error('未找到ID为 "' + elementId + '" 的元素');
                }
            })
            .catch(error => {
                console.error('组件加载失败:', error);
                const element = document.getElementById(elementId);
                if (element) {
                    element.innerHTML = `<p style="color:red; text-align:center;">加载 ${url} 时出错</p>`;
                }
            });
    }

    // 页面加载完成后加载头部和脚部
    document.addEventListener("DOMContentLoaded", function() {
        // 并行加载头部和脚部
        Promise.all([
            loadComponent('header.html', 'header-placeholder'),
            loadComponent('footer.html', 'footer-placeholder')
        ]);
    });
</script>
 
</html>
